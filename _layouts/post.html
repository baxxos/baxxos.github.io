---
layout: default
---
<h1>{{ page.title }}</h1>
<div class="row">
	<div class="col-md-12">
		<p class="italic">
			Published on <span class="bold">{{ page.date | date_to_long_string }}</span> 
			<!-- by <span class="bold">{{ page.author }}</span> -->
		</p>
		<div class="post">
			{{ content }}
		</div>
	</div>
</div>

{% if page.comments %}
<div class="row">
	<div class="col-md-12">
		<div id="disqus_thread"></div>
		<script type="text/javascript" src="/js/disqus.js"></script>
		<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
	</div>
</div>
{% endif %}
